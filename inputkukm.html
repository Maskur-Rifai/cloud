	<script>
		
		$(function() {
        $( "#kecamatan" ).autocomplete({
            source: "data.php",
            minLength: 1
        });
        
        $('#showLain').click(function(){
					if($("#showLain").is(":checked")) {
						$("#showIn").attr('disabled','disabled');
						$("#showIn").removeAttr('disabled');
						   
					} else {
						$("#showIn").removeAttr('disabled');
						$("#showIn").attr('disabled','disabled');
					}
			    });
		$('#showBank').click(function(){
					if($("#showBank").is(":checked")) {
						$("#showB").attr('disabled','disabled');
						$("#showB").removeAttr('disabled');
					} else {
						$("#showB").removeAttr('disabled');
						$("#showB").attr('disabled','disabled');
					}
			});
		$('#showPem').click(function(){
					if($("#showPem").is(":checked")) {

						$("#showPe").removeAttr('disabled');
					} else {

					}
			});
		$('#showKop').click(function(){
					if($("#showKop").is(":checked")) {

						$("#showKo").removeAttr('disabled');
					} else {

					}

		$('#showPerorang').click(function(){

						$("#showP").removeAttr('disabled');
					} else {
						$("#showP").removeAttr('disabled');
						$("#showP").attr('disabled','disabled');
					}
			});
		$('#txtPhone').blur(function(e) {
			if (validatePhone('txtPhone')) {
				$('#spnPhoneStatus').html('Valid');
				$('#spnPhoneStatus').css('color', 'green');
			}
			else {
				$('#spnPhoneStatus').html('Nomor Telpon Harus Angka');
				$('#spnPhoneStatus').css('color', 'red');
			}
		});
    });
    function validatePhone(txtPhone) {
    var a = document.getElementById(txtPhone).value;
    var filter = /^[0-9-+]+$/;
    if (filter.test(a)) {
        return true;
    }
    else {
        return false;
    }
}
